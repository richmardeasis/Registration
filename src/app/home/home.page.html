<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="registrationForm" id="form">
      <div class="form-group">
        <label>Last Name</label><br><br>
        <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name"><br>
        <small *ngIf="lastname.invalid && lastname.touched" class="text-danger">Last Name is required.</small>
      </div><br>

      <div class="form-group">
        <label>First Name</label><br><br>
        <input formControlName="firstname" type="text" class="form-control" placeholder="First Name"><br>
       <small *ngIf="firstname.invalid && firstname.touched" class="text-danger">First Name is required.</small>
      </div><br>

      <div class="form-group">
        <label>Mobile Number</label><br><br>
        <input formControlName="number" type="number" class="form-control" placeholder="Mobile Number"><br>
       <small *ngIf="number.invalid && number.touched" class="text-danger">Mobile Number is required.</small>
      </div><br>

      <div class="form-group">
        <label>Email Address</label><br><br>
        <input formControlName="email" type="email" class="form-control" placeholder="Email Address"><br>
        <small *ngIf="email.invalid && email.touched" class="text-danger">Email Address is required.</small><br>
      </div>
      <button [disabled]="registrationForm.invalid" (click)="clicksub()" routerLink="../password" routerDirection="root" type="button">Next</button>
  </form>

</ion-content>
